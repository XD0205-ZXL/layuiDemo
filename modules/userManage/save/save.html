
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../static/css/app.css" />
    <title>Document</title>
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-header">用户管理-新建</div>
            <div class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">所属业务:</label>
                    <div class="layui-input-block">
                        <select name="city" lay-verify="isITcode" id="isITcode">
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否ITCode:</label>
                    <div class="layui-input-block">
                        <div>
                            <input type="radio" name="sex" value="1" title="是">
                            <input type="radio" name="sex" value="2" title="否" checked>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分配角色</label>
                    <div class="layui-input-block">
                        <select name="city" lay-verify="assignRoles" id="assignRoles">
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">登录账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required" lay- class="layui-input">
                        <p class="warning">提示:账号是ITCode，密码和itcode密码一致</p>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea resize="none" lay-verify="note"  name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                        <p class="warning">提示：最大256个字符</p>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<!-- 表格 工具栏中的操作按钮 填充内容 注意lay-event 它的click触发事件-->
<script type="text/html" id="tpl_isITcodeInfo"></script>
<script type="text/html" id="tpl_assignRoles"></script>
<script src="../../../static/layui/layui.all.js"></script>
