
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../static/css/app.css" />
    <title>Document</title>
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-header">用户管理-列表</div>
            <div class="layui-card-body">
                <!-- 顶部搜索条件的视图容器  -->
                <div class="layui-row layui-form">
                    <div class="layui-col-xs4">
                        <label class="layui-form-label">登录账号:</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" lay-verify="title" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-xs4">
                        <label class="layui-form-label">用户姓名:</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" lay-verify="title" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-xs4">
                        <label class="layui-form-label">绑定ITCode:</label>
                        <div class="layui-input-block">
                            <select name="city" lay-verify="isITcode" id="isITcode">
                                <option value=""></option>
                                
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <!-- 顶部操作按钮的视图容器 -->
                    <div class="layui-btn-container" id="top_toolbar_view">
                        <button type="button" class="layui-btn layui-btn-sm layui-btn-danger">
                            <i class="layui-icon">&#xe615;</i>查询
                        </button>
                        <button type="button" id="add" class="layui-btn layui-btn-sm layui-btn-normal">
                            <i class="layui-icon">&#xe654;</i> 新建
                        </button>
                        <button type="button" id="openDialog" class="layui-btn layui-btn-sm layui-btn-warm">
                            <i class="layui-icon">&#xe642;</i> 修改
                        </button>
                        <button type="button" class="layui-btn layui-btn-sm layui-btn-danger">
                            <i class="layui-icon">&#xe652;</i>启用
                        </button>
                        <button type="button" id="openNewPage" class="layui-btn layui-btn-sm layui-btn-normal">
                            <i class="layui-icon">&#xe651;</i> 禁用
                        </button>
                        <button type="button" id="openDialog" class="layui-btn layui-btn-sm">
                            <i class="layui-icon">&#xe614;</i> 分配数据权限
                        </button>
                        <button type="button" id="openDialog" class="layui-btn layui-btn-sm layui-btn-warm">
                            <i class="layui-icon">&#xe60a;</i> 详情
                        </button>
                    </div>
                </div>
            </div>
            <div>
                <!-- 表格的容器  lay-filter 相当于这个表格的唯一id 表格的初始化 和 表格里的按钮事件绑定都会用到这个id--> 
                <!-- 建议id 与 lay-filter 相同, 如果页面存在多个table，那么这个id必须唯一 -->
                <table id="userList" lay-filter="userList"></table>
            </div>
        </div>
    </div>
</body>
</html>
<script src="../../../static/layui/layui.all.js"></script>
<script>
//一般直接写在一个js文件中
layui.use(['layer', 'form'], function(){
    var layer = layui.layer
    ,form = layui.form
    ,table = layui.table;
  
    table.render({
        elem: '#userList'
        ,url:'/demo/table/user/'
        ,cols: [[
        {field:'id', title: '登录账号'}
        ,{field:'username', title: '状态'}
        ,{field:'sex', title: '绑定ITCode'}
        ,{field:'city', title: '用户姓名'}
        ,{field:'sign', title: '邮箱'}
        ,{field:'experience', title: '身份'}
        ,{field:'score',title: '创建时间'}
        ]]
        ,page: true
    });
});
</script>
