
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../static/css/app.css" />
    <title>Document</title>
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <h1></h1>
            <div id="layui-card-header" class="layui-card-header">数据权限管理-{{pageTitle}}</div>
            <!-- 顶部搜索条件的视图容器  -->
            <div class="layui-form" id="saveParams">
                <div class="layui-form-item">
                    <label class="layui-form-label">数据权限名称:</label>
                    <div class="layui-input-block">
                        <input type="text" id="description" name="description" lay-verify="required" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">接口地址:</label>
                    <div class="layui-input-block">
                        <input type="text" id="url" name="url" lay-verify="required" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">key字段名:</label>
                    <div class="layui-input-block">
                        <input type="text" id="keyFileName" name="keyFileName" lay-verify="required" class="layui-input">
                        <p class="warning">提示：接口返回值的KEY字段名称</p>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">Value字段名:</label>
                    <div class="layui-input-block">
                        <input type="text" id="valueFileName" name="valueFileName" lay-verify="required" class="layui-input">
                        <p class="warning">提示：接口返回值的Value字段名称</p>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">权限参数:</label>
                    <div class="layui-input-block">
                        <input type="text" id="valFileName" name="valFileName" lay-verify="required" class="layui-input">
                    </div>
                </div>

                <!-- 查看详情的时候才显示 -->
                <div >
                    <div class="layui-form-item">
                        <label class="layui-form-label">创建人:</label>
                        <div class="layui-input-block">
                            <input type="text" id="updateBy" name="updateBy" lay-verify="required" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">创建时间:</label>
                        <div class="layui-input-block">
                            <input type="text" id="createTimeStr" name="createTimeStr" lay-verify="required" class="layui-input">
                        </div>
                    </div><div class="layui-form-item">
                        <label class="layui-form-label">修改人:</label>
                        <div class="layui-input-block">
                            <input type="text" id="updateBy" name="updateBy" lay-verify="required" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">修改时间:</label>
                        <div class="layui-input-block">
                            <input type="text" id="updateTimeStr" name="updateTimeStr" lay-verify="required" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item btnGroup" id="btnGroup" lay-filter="btnGroup">
                    <div class="layui-input-block save" id="saveBtn">
                        <button type="submit" id="submitBtn" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-danger" lay-filter="reset">重置</button>
                    </div>
                    <div class="layui-input-block info" id="infoBtn" layui-show="infoBtn">
                        <button class="layui-btn" id="close" lay-filter="close">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="../../../static/layui/layui.all.js"></script>
